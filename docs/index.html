<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Autoclass Calcualtor for Google Cloud Storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div id="calculator" class="container">

      <h1 class="mt-3">Autoclass Calculator</h1>

      <div class="mb-3">
        <label for="objects" class="form-label">Number of Objects in Bucket</label>
        <input type="text" class="form-control" id="objects" value="10000000">
      </div>

      <div class="mb-3">
        <label for="new-objects" class="form-label">Number of New Objects Created per Month</label>
        <input type="text" class="form-control" id="new-objects" value="100000">
      </div>

      <div class="mb-3">
        <label for="object-size" class="form-label">Average Object Size in Gigabytes</label>
        <input type="text" class="form-control" id="object-size" value="0.010">
      </div>

      <div class="mb-3">
        <label for="percent-accessed" class="form-label">Percentage of Objects Accessed per Month</label>
        <input type="text" class="form-control" id="percent-accessed" value="10">
      </div>

      <button type="button" class="btn btn-primary" id="estimate" onclick="estimate();">Estimate</button>

      <hr>

      <div id="output"></div>

    </div>



    <script src="./script.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
